<r:find url="/news/">
  <div id="latest-news" class="block">
    <div class="headline">
      <div class="heading">
        <strong>News</strong>
      </div>
    </div>
    <div class="inner">
      <ul class="reset">
        <r:children:each limit="3" order="desc" by="published_at">
          <li><r:snippet name="page_preview" /></li>
        </r:children:each>
      </ul>
      <div class="more"><a href="/news">All News</a></div>
    </div>
  </div>
</r:find>
